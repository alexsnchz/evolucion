info:
  - heading: Buena organización interna y atención/servicio al cliente
    text: En el plano interno de la empresa, poseer un sistema de gestión de calidad, indica que se han establecido las herramientas y los procedimientos necesarios para garantizar la calidad del producto o servicio final, así como un sistema de evaluación y mejora continua.
  - heading: Contratos con grandes empresas/multinacionales
    text: Las principales empresas exigen a sus proveedores un compromiso de calidad. Por ello, incluyen entre sus exigencias que la empresa posea un certificado de calidad ISO 9001 u otros específicos al producto o servicio que vayan a prestar.
  - heading: Licitaciones con las Administraciones Públicas
    text: Las Administraciones Públicas, estatales, autonómicas y locales, cuentan con empresas u otros organismos para el suministro de productos o la prestación de servicios, cada vez con más frecuencia. Entre los requisitos que debe cumplir la empresa o empresario es poseer certificado en ISO 9001 y ISO 14001.
  - heading: Seguridad y prestigio de su marca para futuros clientes
    text: Poseer un Certificado de Calidad transmite seguridad, buena imagen y prestigio en el mercado ante competidores, proveedores, clientes y futuros clientes. Sobre todo cuando los futuros clientes se encuentran en otro país.